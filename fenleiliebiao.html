<script>
	$.ajax({
		url: "goods.json",
		success: function(res) {
			var str = ``
			res.map(function(item) {
				str +=
					`
					<tr>
						<td>${item.id}</td>
						<td><img src=${item.url}></td>
						<td>${item.name}</td>
						<td>${item.price}</td>
						<td><button goodsid=${item.id} class="add">加入</button></td>
					</tr>
				`
			})
			$("tbody").html(str);
		}
	});
	//点击的商品id加入本地存储
	$(".add").live('click', function() {
		var id = $(this).attr('goodsid'); //被点击的商品id
		var obj = {
			id:id,
			num:1
		}
		var str = JSON.stringify(obj);
		localStorage.setItem("cart"+id,str);
	});
	
	<!-- 点击购物车进入购物车页面 -->
	document.getElementById('four1').onclick=function(){

	};
	<!-- 返回 -->
	document.getElementById('span1').onclick=function(){

	};
</script>
